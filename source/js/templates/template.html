<div class="js-datepicker__picker" js-datepicker="1234">
    <select class="js-datepicker__year" js-datepicker__year name="year">
        <option value="{{value}}">{{label}}</option>
    </select>

    <div class="js-datepicker__header">
        <div class="js-datepicker__prev" js-datepicker__prev><</div>
        <div class="js-datepicker__next" js-datepicker__next>></div>
        <div class="js-datepicker__month">{{monthName}}</div>
    </div>

    <div class="js-datepicker__calendar-header">
    </div>
    <div class="js-datepicker__calendar" js-datepicker__calendar>
    </div>
</div>
