<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="assets/dist/css/datepicker.css">
        
    </head>

    <body>
        <input class="js-datepicker" js-datepicker="1234" type="text"></input>
        <div class="js-datepicker__picker" js-datepicker="1234">
            <select class="js-datepicker__year" js-datepicker__year name="year">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>

            <div class="js-datepicker__header">
                <div class="js-datepicker__prev" js-datepicker__prev><</div>
                <div class="js-datepicker__next" js-datepicker__next>></div>
                <div class="js-datepicker__month">Juni</div>
            </div>

            <div class="js-datepicker__calendar-header">
            </div>
            <div class="js-datepicker__calendar" js-datepicker__calendar>
            </div>
        </div>

        <script src="source/js/datepicker.js"></script>
    </body>
</html>
